<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Shooter (Camera Test)</title>
    <style>
      /* 全画面表示 */
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
        height: 100%;
      }
      #app {
        position: relative;
        width: 100%;
        height: 100%;
      }
      /* カメラ映像を全画面で表示 */
      video#camera {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: scaleX(-1); /* ミラーにするとプレイヤー視点っぽくなる。不要なら消す */
      }
      /* レティクル用Canvas */
      canvas#reticle {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none; /* クリック透過 */
      }
      /* 射撃ボタン（今回は UI だけ） */
      button#shoot {
        position: absolute;
        bottom: 32px;
        right: 32px;
        font-size: 20px;
        padding: 16px 24px;
        border-radius: 8px;
        border: none;
        background: rgba(255,255,255,0.2);
        color: #fff;
        backdrop-filter: blur(4px);
      }
      /* スコア表示（とりあえず仮） */
      #score {
        position: absolute;
        top: 16px;
        left: 16px;
        color: #fff;
        font-size: 24px;
        text-shadow: 0 0 4px #000;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <video id="camera" playsinline autoplay muted></video>
      <canvas id="reticle"></canvas>
      <div id="score">Score: <span id="scoreValue">0</span></div>
      <button id="shoot">SHOOT</button>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
